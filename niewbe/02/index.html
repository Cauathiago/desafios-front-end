<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 13px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>

<body>
  <div class="main">
    <div class="main-content">
      <div class="left-content">
        <h3>Your Result</h3>
        <div class="final-result">
          <span>76</span>
          of 100
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right-content">
        <h3>Summary</h3>
        <div class="box-result">
          <div class="type-of-result"><img src="assets/images/icon-reaction.svg">Reaction</div>
          <div class="score"><span>80</span> / 100</div>
        </div>
        <div class="box-result">
          <div class="type-of-result"><img src="assets/images/icon-memory.svg">Memory</div>
          <div class="score"><span>92</span> / 100</div>
        </div>
        <div class="box-result">
          <div class="type-of-result"><img src="assets/images/icon-verbal.svg">Verbal</div>
          <div class="score"><span>61</span> / 100</div>
        </div>
        <div class="box-result">
          <div class="type-of-result"><img src="assets/images/icon-visual.svg">Visual</div>
          <div class="score"><span>72</span> / 100</div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
